[[extend 'layout.html']]

<div class="section">
   <div class="container">
      <a class="button is-success" href="[[=URL('add')]]">
         <span class="icon"><i class="fa fa-plus"></i></span>
         <span>Add new sighting</span>
      </a>

      <table class="table is-striped is-fullwidth">
         <tr>
            <th>Bird</th>
            <th>Weight</th>
            <th>Diet</th>
            <th>Habitat</th>
            <th>Sightings</th>
            <th></th>
            <th></th>
         </tr>
         [[for row in rows:]]
         <tr>
            <td>[[=row.bird]]</td>
            <td>[[=row.weight]]</td>
            <td>[[=row.diet]]</td>
            <td>[[=row.habitat]]</td>
            <td>[[=row.n_sightings]]</td>
            <td>
               <a class="button" href="[[=URL('edit', row.id)]]">
                  <span class="icon"><i class="fa fa-fw fa-pencil"></i></span> <span>Edit</span>
               </a>
            </td>
            <td>
               <a class="button" href="[[=URL('inc', row.id)]]">
                  <span class="icon"><i class="fa fa-fw fa-plus"></i></span> <span>1</span>
               </a>
            </td>
         </tr>
         [[pass]]
      </table>
   </div>
</div>
